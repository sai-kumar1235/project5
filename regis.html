        <h3>Registration Page</h3>
        <form id="registration" action="./LoginPage.html">
            <div class="form-group row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
              </div>
            </div>
            <div class="form-group row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>
            <fieldset class="form-group mb-3">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                      Female
                    </label>
                  </div>
                  <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                    <label class="form-check-label" for="gridRadios3">
                      Other
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>
            <div class="form-group row mb-3">
              <div class="col-sm-2">Hobbies</div>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    Playing Cricket
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck2">
                  <label class="form-check-label" for="gridCheck2">
                    Playing Chess
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck3">
                  <label class="form-check-label" for="gridCheck3">
                    Watching Movies
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group row ">
                <label for="inputState" class="col-sm-2 col-form-label">Branch</label>
                <div class="col-sm-10">
                <select id="inputState" class="custom-select form-control ">
                  <option selected>CSE-DS</option>
                  <option value="1">CSE</option>
                  <option value="2">ECE</option>
                  <option value="3">EEE</option>
                </select>
                </div>
              </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Sign in</button>
              </div>
            </div>
            
          </form>
